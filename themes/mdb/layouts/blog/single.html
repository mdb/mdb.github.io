{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <div class="blog-post">
    <aside class="divider">
      {{with .CurrentSection.Title }}{{. | singularize }}{{end}}
    </aside>
    <time>{{- .Date.Format "January 2, 2006" -}}</time>
    <article>
      <header>
        <h1>{{- .Title -}}</h1>
      </header>
      <div>
        {{- .Content -}}
      </div>
      {{- partial "tags.html" . -}}
    </article>
  </div>
{{ end }}
