name: CI

on:
  push:
   branches-ignore:
   - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 0.95.0
        extended: true
    - name: Build
      run: hugo --minify
