name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.74.3'
        extended: true
    - name: Build
      run: hugo --minify
    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: |
          public
