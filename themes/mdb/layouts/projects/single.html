{{ define "main" }}
  {{ $section := .Site.GetPage "section" .Section }}
  <article>
    <header>
      <aside class="divider">
        <a href="{{ .CurrentSection.Permalink }}">Recent Projects</a>
      </aside>
      <h1>{{- .Title -}}</h1>
      <time>{{- .Date.Format "January 2, 2006" -}}</time>
    </header>
    {{- partial "project-work.html" . -}}
    <div>
      {{- .Content -}}
    </div>
    {{- partial "tags.html" . -}}
  </article>
{{ end }}
